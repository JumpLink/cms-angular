<div tabindex="-1" role="dialog" class="modal"><div class="modal-dialog"><form role="form" name="blogPostform" novalidate="novalidate" class="modal-content"><div ng-show="title" class="modal-header"><button type="button" ng-click="abort($hide)" class="close">×</button><h4 ng-bind="title" class="modal-title"></h4></div><div class="modal-body"><div ng-class="{'has-error': blogPostform.title.$invalid, 'has-success': blogPostform.title.$valid}" class="form-group has-feedback"><label for="blogposttitle">Titel</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-header"></i></div><input id="blogposttitle" type="text" name="title" ng-model="blogPost.title" required="required" placeholder="Titel eingeben" class="form-control"/></div><span ng-hide="blogPostform.title.$error.required" title="Alles Okay!" class="form-control-feedback"><i class="fa fa-check"></i></span><span ng-show="blogPostform.title.$error.required" title="Bitte geben Sie hier Ihren Titel ein." class="form-control-feedback"><i class="fa fa-exclamation-triangle"></i></span></div><div class="form-group"><label for="blogpostcontent">Inhalt</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-paragraph"></i></div><div id="blogpostcontent" type="text" medium-editor="medium-editor" name="content" ng-model="blogPost.content" placeholder="Inhalt eingeben" class="textarea form-control"></div></div></div><div class="form-group"><label for="author">Author</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input id="author" type="text" ng-model="blogPost.author" placeholder="Author eingeben" class="form-control"/></div></div><div class="form-group"><button type="button" ng-click="openTypeChooserModal(blogPost)" class="btn btn-lg btn-primary">Ereignistyp auswählen</button></div><div class="form-group"><label for="createdAtdate" class="control-label">Anhang</label><div class="input-group"><span class="input-group-btn"><span title="Datei auswählen" class="btn btn-success btn-file"><i class="fa fa-paperclip"></i><input type="file" nv-file-select="nv-file-select" uploader="uploader"/></span></span><input id="attachment" type="text" title="Anhang" readonly="readonly" ng-if="uploader.queue[uploader.queue.length-1].file.name" placeholder="Kein Anhang" ng-model="uploader.queue[uploader.queue.length-1].file.name" class="form-control"/><input id="attachment" type="text" title="Anhang" readonly="readonly" ng-if="!uploader.queue[uploader.queue.length-1].file.name" placeholder="Kein Anhang" ng-model="blogPost.download" class="form-control"/><span class="input-group-btn"><button ng-click="blogPost.download = null" ng-disabled="!blogPost.download" title="Anhang entfernen" class="btn btn-danger"><i class="fa fa-trash"></i></button><button ng-click="upload(uploader.queue[uploader.queue.length-1], blogPost)" ng-disabled="!uploader.queue[uploader.queue.length-1].file.name" title="Hochladen" class="btn btn-primary"><i class="fa fa-upload"></i></button></span></div><div ng-show="uploader.queue[uploader.queue.length-1].file" class="progress"><div role="progressbar" ng-model="uploader.queue[uploader.queue.length-1].progress" aria-valuenow="{{uploader.queue[uploader.queue.length-1].progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': uploader.queue[uploader.queue.length-1].progress + '%' }" class="progress-bar progress-bar-success"></div></div></div></div><div class="modal-footer"><button type="button" ng-click="abort($hide)" class="btn btn-danger">Schließen</button><button type="submit" ng-click="accept($hide);" ng-disabled="blogPostform.$invalid" class="btn btn-primary">Übernehmen</button></div></form></div></div>
